<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="images/Vector.png" />
    </header>
    <main>
      <section class="first-section">

          <div class="text" contenteditable="true"><p id="placeholder">Ingrese el texto aquí</p></div>
          <div class="advertencia">
            <img src="images/exclamation-icon.png" />
            <p>Solo letras minúsculas y sin acentos</p>
          </div>

        
        <div class="botones">
          <div class="boton-encriptar">Encriptar</div>
          <div class="boton-desencriptar">Desencriptar</div>
        </div>
      </section>
      <section class="second-section">
        <img src="images/Muñeco.png" class="error-image"/>
        <p class="error-title">Ningún mensaje fue encontrado</p>
        <p class="error-details">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
      </section>

      <section class="third-section">
        <p class="texto-encriptado">
        </p>
        <div class="boton-copiar">Copiar</div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
